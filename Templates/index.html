<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Object Dimension Measurement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #444; }

    #container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    img {
      display: block;
      max-width: 90vw;
      max-height: 75vh;
      border: 2px solid #ccc;
      cursor: crosshair;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
      border: 2px solid white;
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Result box styling */
    #result {
      margin-top: 25px;
      padding: 15px 20px;
      background-color: #f8fbff;
      border: 1.5px solid #c5d6ff;
      border-radius: 8px;
      display: inline-block;
      font-family: "Courier New", monospace;
      font-size: 0.95em;
      color: #002b5c;
      text-align: left;
      white-space: pre-line;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-width: 270px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Click Two Points on the Object to Measure</h1>

  <div id="container">
    <img id="image" src="{{ url_for('static', filename='Rubic.png') }}" alt="Target Object">
  </div>

  <div id="result">Waiting for clicks...</div>

  <script>
    const image = document.getElementById("image");
    const container = document.getElementById("container");
    const resultDiv = document.getElementById("result");
    let points = [];

    image.addEventListener("click", (event) => {
      if (points.length >= 2) return;

      const rect = image.getBoundingClientRect();
      const scaleX = image.naturalWidth / rect.width;
      const scaleY = image.naturalHeight / rect.height;

      const clickX = event.clientX - rect.left;
      const clickY = event.clientY - rect.top;

      const imageX = Math.round(clickX * scaleX);
      const imageY = Math.round(clickY * scaleY);

      points.push({ x: imageX, y: imageY });

      // Draw dot
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = clickX + "px";
      dot.style.top = clickY + "px";
      container.appendChild(dot);

      if (points.length === 1) {
        resultDiv.textContent = `P1 = (${imageX}, ${imageY})\nClick a second point...`;
      } else if (points.length === 2) {
        const p1 = points[0];
        const p2 = points[1];
        resultDiv.textContent = `Processing...\nP1 = (${p1.x}, ${p1.y})\nP2 = (${p2.x}, ${p2.y})`;
        sendPointsToServer(p1, p2);
      }
    });

    function sendPointsToServer(p1, p2) {
      fetch("/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ p1: p1, p2: p2 })
      })
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          resultDiv.textContent = `Error: ${data.error}`;
          return;
        }

        // Pixel deltas for display
        const dx_pixels = Math.abs(p2.x - p1.x);
        const dy_pixels = Math.abs(p2.y - p1.y);

        // Display formatted output (just like the screenshot)
        resultDiv.textContent =
`P1 = (${p1.x}, ${p1.y})
P2 = (${p2.x}, ${p2.y})
Δx_pixels = ${dx_pixels}, Δy_pixels = ${dy_pixels}
ΔX_world = ${data.dX} cm
ΔY_world = ${data.dY} cm
Distance = ${data.distance} cm`;

        setTimeout(resetMeasurement, 5000);
      })
      .catch(err => {
        resultDiv.textContent = `Network Error: ${err}`;
        setTimeout(resetMeasurement, 4000);
      });
    }

    function resetMeasurement() {
      points = [];
      container.querySelectorAll('.dot').forEach(dot => dot.remove());
      resultDiv.textContent = "Waiting for clicks...";
    }
  </script>
</body>
</html>
